<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow property of css</title>
    <style>
        .box1{
            width:400px;
            border:2px solid green;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: " - ";
        }
    </style>
</head>
<body>
    <h1>overflow property of css</h1>
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime laborum illo consectetur corrupti totam unde suscipit cum tenetur nemo consequatur?
    </div>
</body>
</html>
