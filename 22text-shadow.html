<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-shadow</title>
    <style>
        h1{
            color:black;
            font-family:arial;
            font-size: 100px;
            text-shadow:200px 6px 5px blue;
        }
        h2{
            color:black;
            font-family:arial;
            font-size: 80px;
            text-shadow:6px 6px 5px blue,12px 12px 5px red;
        }
    </style>
</head>
<body>
    <h1>Text-Shadow</h1>
    <h2>Text-Shadow</h2>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. A velit deserunt nesciunt quod iusto sequi quibusdam nostrum quis fuga numquam, at voluptatem error. Asperiores, nemo numquam! Modi autem quaerat dicta?
    </p>
    
</body>
</html>
